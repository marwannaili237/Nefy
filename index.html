<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marwan Naili - Professional Developer and Ethical Hacker Portfolio">
    <meta name="keywords" content="developer, ethical hacker, portfolio, web development, cybersecurity">
    <meta name="author" content="Marwan Naili">
    <title>Marwan Naili | Developer & Ethical Hacker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --dark: #0d1b2a;
            --darker: #0a1521;
            --light: #e0e1dd;
            --light-gray: #f0f2f5;
            --gray: #8d99ae;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --radius: 12px;
            --section-padding: 100px 20px;
        }

        .dark-mode {
            --primary: #4895ef;
            --primary-dark: #3d7dd4;
            --secondary: #b5179e;
            --dark: #e0e1dd;
            --darker: #f0f2f5;
            --light: #0d1b2a;
            --light-gray: #1b263b;
            --gray: #778da9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Tajawal', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            transition: var(--transition);
            line-height: 1.6;
            overflow-x: hidden;
            direction: ltr;
        }

        body.rtl {
            direction: rtl;
        }

        body.rtl * {
            font-family: 'Tajawal', 'Poppins', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header & Navigation */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        .dark-mode header {
            background-color: rgba(13, 27, 42, 0.95);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        .dark-mode .nav-links a {
            color: var(--dark);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--dark);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            margin-left: 20px;
        }

        .dark-mode .theme-toggle {
            color: var(--dark);
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .lang-toggle {
            background: var(--light-gray);
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .lang-toggle i {
            margin-right: 5px;
        }

        .dark-mode .lang-toggle {
            background: var(--darker);
            color: var(--dark);
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: var(--section-padding);
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero h1 span {
            color: var(--primary);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--gray);
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            margin-left: 15px;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .hero-img {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 40%;
            max-width: 500px;
            z-index: 1;
            opacity: 0.9;
        }

        /* Sections */
        section {
            padding: var(--section-padding);
        }

        section:nth-child(even) {
            background-color: var(--light-gray);
        }

        .dark-mode section:nth-child(even) {
            background-color: var(--darker);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: var(--dark);
            display: inline-block;
            position: relative;
        }

        .dark-mode .section-title h2 {
            color: var(--dark);
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Skills Section */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .skill-card {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .dark-mode .skill-card {
            background: var(--darker);
        }

        .skill-card:hover {
            transform: translateY(-10px);
        }

        .skill-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .skill-card h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }

        .dark-mode .skill-card h3 {
            color: var(--dark);
        }

        .skill-card p {
            color: var(--gray);
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .dark-mode .project-card {
            background: var(--darker);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .project-img {
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .project-content {
            padding: 25px;
        }

        .project-content h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        .dark-mode .project-content h3 {
            color: var(--dark);
        }

        .project-content p {
            margin-bottom: 20px;
            color: var(--gray);
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .project-links a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .project-links a i {
            margin-right: 5px;
        }

        /* Blog Section */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .blog-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .dark-mode .blog-card {
            background: var(--darker);
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-img {
            height: 200px;
            background: linear-gradient(135deg, var(--secondary), #f72585);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .blog-content {
            padding: 25px;
        }

        .blog-content .date {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .blog-content h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }

        .dark-mode .blog-content h3 {
            color: var(--dark);
        }

        .blog-content p {
            margin-bottom: 20px;
            color: var(--gray);
        }

        .blog-content a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .blog-content a i {
            margin-left: 5px;
            transition: var(--transition);
        }

        .blog-content a:hover i {
            transform: translateX(5px);
        }

        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .contact-icon {
            font-size: 1.5rem;
            color: var(--primary);
            min-width: 40px;
        }

        .contact-text h3 {
            margin-bottom: 5px;
            color: var(--dark);
        }

        .dark-mode .contact-text h3 {
            color: var(--dark);
        }

        .contact-text a {
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-text a:hover {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--light-gray);
            color: var(--dark);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .dark-mode .social-links a {
            background: var(--darker);
            color: var(--dark);
        }

        .social-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            background: white;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .dark-mode .contact-form input,
        .dark-mode .contact-form textarea {
            background: var(--darker);
            border-color: var(--gray);
            color: var(--dark);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        /* Footer */
        footer {
            background: var(--darker);
            color: var(--gray);
            padding: 40px 0;
            text-align: center;
        }

        .dark-mode footer {
            background: var(--dark);
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: inline-block;
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate {
            animation: fadeInUp 0.8s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero-img {
                width: 35%;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background: white;
                width: 100%;
                height: calc(100vh - 70px);
                padding: 20px;
                transition: var(--transition);
            }
            
            .dark-mode .nav-links {
                background: var(--darker);
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links li {
                margin: 15px 0;
            }
            
            .hamburger {
                display: block;
            }
            
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 120px;
            }
            
            .hero-content {
                max-width: 100%;
            }
            
            .hero-btns {
                display: flex;
                justify-content: center;
            }
            
            .hero-img {
                position: relative;
                width: 80%;
                max-width: 300px;
                margin-top: 50px;
                right: auto;
                top: auto;
                transform: none;
            }
            
            .projects-grid,
            .blog-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .btn-outline {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .hero-btns {
                flex-direction: column;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <header>
        <div class="container">
